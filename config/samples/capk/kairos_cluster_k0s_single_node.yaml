# ============================================================================
# CAPK Sample: Single-Node k0s Cluster on Kairos OS with KubeVirt
# ============================================================================
#
# SETUP INSTRUCTIONS:
#
# 1. Ensure KubeVirt local env is ready (see docs/QUICKSTART_CAPK.md)
# 2. Upload the Kairos image to CDI:
#    - kubevirt-env upload-kairos-image
#
# 3. Update the KubeVirtMachineTemplate below:
#    - Set storageClassName if needed
#    - Adjust CPU/memory/disk sizes
#    - Set the dataVolumeTemplates source PVC to your uploaded image
#
# 4. Apply the manifest:
#    - kubectl apply -f config/samples/capk/kairos_cluster_k0s_single_node.yaml
#
# ============================================================================

apiVersion: cluster.x-k8s.io/v1beta2
kind: Cluster
metadata:
  name: kairos-cluster
  namespace: default
spec:
  infrastructureRef:
    apiGroup: infrastructure.cluster.x-k8s.io
    kind: KubevirtCluster
    name: kairos-cluster
  controlPlaneRef:
    apiGroup: controlplane.cluster.x-k8s.io
    kind: KairosControlPlane
    name: kairos-control-plane
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
kind: KubevirtCluster
metadata:
  name: kairos-cluster
  namespace: default
spec: {}
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta2
kind: KairosControlPlane
metadata:
  name: kairos-control-plane
  namespace: default
spec:
  replicas: 1
  version: "v1.34.1+k0s.1"
  machineTemplate:
    infrastructureRef:
      apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
      kind: KubevirtMachineTemplate
      name: kairos-control-plane-template
      namespace: default
  kairosConfigTemplate:
    name: kairos-config-template-control-plane
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha4
kind: KubevirtMachineTemplate
metadata:
  name: kairos-control-plane-template
  namespace: default
spec:
  template:
    spec:
      virtualMachineTemplate:
        spec:
          dataVolumeTemplates:
          - apiVersion: cdi.kubevirt.io/v1beta1
            kind: DataVolume
            metadata:
              name: kairos-rootdisk
            spec:
              pvc:
                accessModes:
                - ReadWriteOnce
                resources:
                  requests:
                    storage: 30Gi
                # TODO: Set storageClassName if needed
                # storageClassName: standard
              source:
                pvc:
                  name: kairos-kubevirt
                  namespace: default
          running: true
          template:
            spec:
              domain:
                cpu:
                  cores: 2
                memory:
                  guest: 4Gi
                devices:
                  disks:
                  - name: rootdisk
                    bootOrder: 1
                    disk:
                      bus: virtio
                  interfaces:
                  - name: default
                    masquerade: {}
                features:
                  acpi:
                    enabled: true
                # Use UEFI boot (image has GPT partition table with EFI System partition)
                # Disable secure boot to avoid boot issues
                firmware:
                  bootloader:
                    efi:
                      secureBoot: false
              networks:
              - name: default
                pod: {}
              volumes:
              - name: rootdisk
                dataVolume:
                  name: kairos-rootdisk
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta2
kind: KairosConfigTemplate
metadata:
  name: kairos-config-template-control-plane
  namespace: default
spec:
  template:
    spec:
      role: control-plane
      distribution: k0s
      kubernetesVersion: "v1.34.1+k0s.1"
      userName: kairos
      userPassword: kairos
      userGroups:
        - admin
      # Optional: Add GitHub user for SSH access
      # githubUser: "your-github-username"
      # Optional: Add SSH public key instead
      # sshPublicKey: "ssh-rsa AAAAB3NzaC1yc2E..."
